<div
  style="cursor: default; padding: 15px; background-color: #000000; width: 150%"
>
  <h1
    style="
      font-family: 'Franklin Gothic Medium', Arial, sans-serif;
      color: white;
    "
  >
    Settings
  </h1>
  <br />
  <label
    style="font-family: 'Roboto', Arial, sans-serif; color: white"
    for="movement"
    >Movement mode:</label
  >
  <br /><br />
  <select style="width: 100%; padding: 3%" name="movement" id="movement">
    <option value="mouse">Mouse Only</option>
    <option value="keys">Mouse + Keys</option>
  </select>
  <br /><br />
  <label
    style="font-family: 'Roboto', Arial, sans-serif; color: white"
    for="sound"
    >Sound:</label
  >
  <br /><br />
  <select style="width: 100%; padding: 3%" name="sound" id="sound">
    <option value="high">High Volume</option>
    <option value="normal">Normal</option>
    <option value="low">Low Volume</option>
    <option value="off">Off</option>
  </select>
  <br /><br />
  <label
    style="font-family: 'Roboto', Arial, sans-serif; color: white"
    for="sound"
    >Server:</label
  >
  <br /><br />
  <select style="width: 100%; padding: 3%" name="server" id="server">
    <option value="auto" id="auto">Auto</option>
    <option value="us1" id="us1">USA</option>
    <option value="eu1" id="eu1">Europe</option>
  </select>
  <br /><br />

  <br />
  <center><button name="close" style="font-size: 30px">Close</button></center>
</div>
